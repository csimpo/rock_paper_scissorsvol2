<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js" defer></script>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Rock Paper Scissors game</h1>
        <div class="playerscore">Playerscore:
            <span class="pscore">0</span>
        </div>
        <divc class="computerscore">Computerscore:
            <span class="cscore">0</span>
        </div>
        <div class="text">
            <span class="result"></span>
        </div>
    </div>
    <div id="container">
        <div class="Rock">
            <button class="BtnRock">Rock</button>
        </div>
        <div class="Paper">
            <button class="BtnPaper">Paper</button>
        </div>
        <div class="Scissors">
            <button class="BtnScissors">Scissors</button>
        </div>
    </div>

    </div>
    
</body>
</html>
